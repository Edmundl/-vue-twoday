<html>

<head>
    <meta charset="utf-8" />
    <title>v-model数据双向绑定</title>
</head>

<body>
    <div id="app">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">反转字符串</button>
	</div>
</body>
<script src="importVueFile/vue.development.js"></script>
<script>
    new Vue({
	  el: '#app',
	  data: {
			message: 'Runoob!'
	  },
	  methods: {
			reverseMessage: function () {
				this.message = this.message.split('').reverse().join('')
			}
	  }
	})
</script>

</html>
