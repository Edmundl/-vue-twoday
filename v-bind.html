<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind的使用</title>
	</head>
	<style>
		.class1{
		  background: #444;
		  color: #eee;
		}
	</style>
	<body>
		<div id="app">
			修改颜色<input type="checkbox" v-model="class1"><br>
			<div v-bind:class="{'class1': class1}">
				directiva v-bind:class
			</div>
		</div>
	</body>
	<script src="importVueFile/vue.development.js"></script>
	<script>
		new Vue({
			el: '#app',
			data:{
				class1: false
			}
		});
	</script>
</html>
