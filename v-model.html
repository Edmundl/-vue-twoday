<html>

<head>
    <meta charset="utf-8" />
    <title>v-model数据双向绑定</title>
</head>

<body>
    <div id="app">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
</body>
<script src="importVueFile/vue.development.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob!'
        }
    })
</script>

</html>
