<html>

<head>
    <meta charset="utf-8" />
    <title>v-model数据双向绑定</title>
</head>

<body>
    <div id="app">
	  {{ message | capitalize }}
	</div>
</body>
<script src="importVueFile/vue.development.js"></script>
<script>
	new Vue({
	  el: '#app',
	  data: {
		message: 'runoob'
	},
	filters: {
		capitalize: function (value) {
		  if (!value) return ''
		  value = value.toString()
		  return value.charAt(0).toUpperCase() + value.slice(1)
		}
	  }
	})
</script>

</html>
