<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind-url的使用</title>
	</head>
	<body>
		<div id="app">
			<pre><a v-bind:href="url">菜鸟教程</a></pre>
		</div>
	</body>
	<script src="importVueFile/vue.development.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				url: 'http://www.runoob.com'
			}
		})
	</script>
</html>
